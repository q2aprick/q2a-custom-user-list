<div class="mdl-list__item mdl-list__item--three-line mdl-js-ripple-effect"
  onclick="document.location = '^url';">
  <span class="mdl-list__item-primary-content">
    <span class="mdl-list__item-avatar">
      <img src="https://yaimapp.38qa.net/?qa=image&amp;qa_blobid=^blobid&amp;qa_size=40" style="vertical-align:initial;" class="qa-avatar-image" width="40" height="40">
    </span>
    <span>^label
        <span class="mdl-chip__text">
          <i class="material-icons">place</i>
          ^location
        </span>
      </span>
    <span class="mdl-list__item-text-body">^about</span>
  </span>
  <span class="mdl-ripple"></span>
</div>
